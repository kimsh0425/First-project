<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코인 노래방 관리 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        h1 {
            margin-bottom: 20px;
        }
        .room-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 12px;
        }
        .room {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .vacant {
            background-color: #34ddff; /* 파란색 */
            color: black; /* 글씨 색깔을 검정색으로 설정 */
        }
        .occupied {
            background-color: #FF4C4C; /* 빨간색 */
            color: black; /* 글씨 색깔을 검정색으로 설정 */
        }
        .special-room {
            background-color: #90EE90; /* 연한 초록색 */
            color: black;
        }
        .break-room {
            background-color: #de940b; /* 연한 주황색 */
            color: black;
        }
    </style>
</head>
<body>
    <h1>코인 노래방 관리 프로그램</h1>
    <div class="room-container">
        <!-- 방 목록을 생성합니다 -->
        <div class="room vacant special-room" onclick="toggleStatus(this)">와이파이실</div>
        <div class="room vacant break-room" onclick="toggleStatus(this)">2번방<br>고장남</div>
        <div class="room vacant" onclick="toggleStatus(this)">3번방(시간제)<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">4번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">5번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">6번방(시간제)<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">7번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">8번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">9번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">10번방<br>비어있음</div>
        <div class="room vacant special-room" onclick="toggleStatus(this)">스테프룸</div>
        <div class="room vacant" onclick="toggleStatus(this)">12번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">13번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">14번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">15번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">16번방<br>비어있음</div>
        <div class="room vacant special-room" onclick="toggleStatus(this)">17번방<br>수리 예정</div>
        <div class="room vacant" onclick="toggleStatus(this)">18번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">19번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">20번방<br>비어있음</div>
        <div class="room vacant" onclick="toggleStatus(this)">21번방(시간제)<br>비어있음</div>
    </div>

    <script>
        function toggleStatus(roomElement) {
            // 현재 상태가 vacant인지 확인
            if (roomElement.classList.contains('vacant')) {
                roomElement.classList.remove('vacant');
                roomElement.classList.add('occupied');
                roomElement.innerHTML = roomElement.innerHTML.replace('비어있음', '사용중');
            } else {
                roomElement.classList.remove('occupied');
                roomElement.classList.add('vacant');
                roomElement.innerHTML = roomElement.innerHTML.replace('사용중', '비어있음');
            }
        }
    </script>
</body>
</html>
